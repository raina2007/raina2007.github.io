<!DOCTYPE html>
<html>
  <head>
    <title>Raina's Webpage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <style>
      body {
        background-color: #ffd0d7;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
      }

      h1 {
        font-size: 30px;
        color: black;
      }

      img {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
      }

      .bunny {
        left: 400px;
      }

      img.second {
        right: 400px;
      }

      #defaultBlock {
        display: table;
        width: 100%;
        margin-top: 80px;
      }

      div {
        float: left;
        height: 470px;
        width: 30%;
        padding: 10px;
        margin: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #block1 {
        background-color: #e6cedd;
      }

      #block2 {
        background-color: #f1bdc9;
      }

      #block3 {
        background-color: #e6ced1;
        position: relative;
      }

      h2 {
        text-align: center;
        color: white;
      }

      .calendar-widget {
        width: 90%;
        height: 600px;
      }

      .weather-widget {
        width: 216px;
        height: 420px;
      }

      /* Adjusted style for the p5.js sketch div */
      #p5Canvas {
        width: 150%;
        height: 150%;
      }
    </style>
  </head>
  <body>
    <h1>Raina's Webpage</h1>
    <img class="bunny" src="bunny.jpg" alt="Bunny Image">
    <img class="second" src="Untitled_design-removebg-preview (1).png" alt="Second Image">
    
    <main id="defaultBlock">
      <div id="block1">
        <h2>Google Calendar</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=raina.sarker%40student.tdsb.on.ca&ctz=America%2FToronto" frameborder="0" style="border: 0" class="calendar-widget"></iframe>
      </div>
      <div id="block2">
        <h2>Weather</h2>
        <iframe src="https://www.meteoblue.com/en/weather/widget/daily/toronto_canada_6167865?geoloc=fixed&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=0&pictoicon=1&maxtemperature=0&maxtemperature=1&mintemperature=0&mintemperature=1&windspeed=0&windgust=0&winddirection=0&uv=0&humidity=0&precipitation=0&precipitation=1&precipitationprobability=0&precipitationprobability=1&spot=0&pressure=0&layout=light" frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" class="weather-widget"></iframe>
        <a id="githubLink" href="https://raina2007.github.io/rain.github.io/" target="_blank">GitHub Webpage</a>
        <a href="https://www.snig.digital" target="_blank" class="website-link">Visit Snig Digital Website</a>
      </div>
      <div id="block3">
        <h2>p5.js Sketch</h2>
        <!-- Adjusted p5.js script to fit inside the div -->
        <div id="p5Canvas"></div>
        <script>
          let x, y;

          function setup() {
            createCanvas(350,350).parent('p5Canvas');
            background(255,255,255);
            x = 0;
            y = 0;
          }

          function draw() {
            for (let i = 0; i < 100; i++) {
              let r = random(100);
              let xNew, yNew;

              if (r < 1) {
                x = 0;
                yNew = 0.16 * y;
                y = yNew;
              } else if (r < 86) {
                xNew = 0.85 * x + 0.04 * y;
                yNew = -0.04 * x + 0.85 * y + 1.6;
                x = xNew;
                y = yNew;
              } else if (r < 94) {
                xNew = 0.2 * x - 0.26 * y;
                yNew = 0.23 * x + 0.22 * y + 1.6;
                x = xNew;
                y = yNew;
              } else {
                xNew = -0.15 * x + 0.28 * y;
                yNew = 0.26 * x + 0.24 * y + 0.44;
                x = xNew;
                y = yNew;
              }

              if (x >= -2.1820 && x <= 2.6558 && y >= 0 && y <= 9.9983) {
                let px = map(x, -2.1820, 2.6558, 0, width);
                let py = map(y, 0, 9.9983, height, 0);
                stroke("pink");
                point(px, py);
              }
            }
          }
        </script>
      </div>
    </main>
  </body>
</html>
