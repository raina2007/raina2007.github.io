<!DOCTYPE html>
<html>
  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>

    <style>
      body {
        background-color: #ffd0d7;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
      }

      h1 {
        font-size: 30px;
        color: black;

      div {

        width: 30%;
        padding: 10px;
        margin: 10px;

        align-items: center;
      }

      #block1 {
        background-color: #e6cedd;
      }

      #block2 {
        background-color: #f1bdc9;
      }

      #block3 {
        background-color: #e6ced1;
        position: relative;
      }

      h2 {
        text-align: center;
        color: white;
      }

      .calendar-widget {
        width: 90%;
        height: 600px;
      }

        height: 420px;

      #p5Canvas {

        </script>
