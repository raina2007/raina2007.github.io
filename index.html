<!DOCTYPE html>
<html>
  <head>
    <title>Raina's Webpage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <style>
      body {
        background-color: #ffd0d7;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
      }

      h1 {
        font-size: 30px;
        color: black;
      }

      img {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
      }

      .bunny {
        left: 400px;
      }

      img.second {
        right: 400px;
      }

      #defaultBlock {
        display: table;
        width: 100%;
        margin-top: 80px;
      }

      div {
        float: left;
        height: 470px;
        width: 30%;
        padding: 10px;
        margin: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #block1 {
        background-color: #e6cedd;
      }

      #block2 {
        background-color: #f1bdc9;
      }

      #block3 {
        background-color: #e6ced1;
        position: relative;
      }

      h2 {
        text-align: center;
        color: white;
      }

      .calendar-widget {
        width: 90%;
        height: 600px;
      }

      .weather-widget {
        width: 216px;
        height: 420px;
      }

      #p5Canvas {
        width: 100%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <h1>Raina's Webpage</h1>
    <img class="bunny" src="bunny.jpg" alt="Bunny Image">
    <img class="second" src="Untitled_design-removebg-preview (1).png" alt="Second Image">
    
    <main id="defaultBlock">
      <div id="block1">
        <h2>Google Calendar</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=raina.sarker%40student.tdsb.on.ca&ctz=America%2FToronto" frameborder="0" style="border: 0" class="calendar-widget"></iframe>
      </div>
      <div id="block2">
        <h2>Weather</h2>
        <iframe src="https://www.meteoblue.com/en/weather/widget/daily/toronto_canada_6167865?geoloc=fixed&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=0&pictoicon=1&maxtemperature=0&maxtemperature=1&mintemperature=0&mintemperature=1&windspeed=0&windgust=0&winddirection=0&uv=0&humidity=0&precipitation=0&precipitation=1&precipitationprobability=0&precipitationprobability=1&spot=0&pressure=0&layout=light" frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" class="weather-widget"></iframe>
        <a href="https://www.snig.digital" target="_blank" class="website-link">Visit Snig Digital Website</a>
      </div>
      <div id="block3">
        <h2>p5.js Snake Game</h2>
        <!-- Include your p5.js script here -->
        <div id="p5Canvas"></div>
        <script>
          let xDirectionArray = [1, 0, -1, 0];
          let yDirectionArray = [0, 1, 0, -1];
          let directionIndex = 0;

          let cX = [];
          let cY = [];
          let len = 1;
          let diameter = 10;

          let foodX, foodY;

          let song;
          let bell;
          let gameStarted = false;

          function setup() {
            noLoop();
            frameRate(5);
            cX[0] = 35;
            cY[0] = 15;

            createCanvas(400, 500).parent('p5Canvas');
            plotFood();

            buttonUp = createButton("Up");
            buttonUp.mousePressed(moveUp);
            buttonUp.size(60, 30);
            buttonUp.position(250, 410);
            buttonDown = createButton("Down");
            buttonDown.mousePressed(moveDown);
            buttonDown.size(60, 30);
            buttonDown.position(250, 460);
            buttonLeft = createButton("Left");
            buttonLeft.mousePressed(moveLeft);
            buttonLeft.size(60, 30);
            buttonLeft.position(180, 440);
            buttonRight = createButton("Right");
            buttonRight.mousePressed(moveRight);
            buttonRight.size(60, 30);
            buttonRight.position(320, 440);

            createStartButton();

            song = loadSound("smb.mp3");
            bell = loadSound("smb_powerup.mp3");
          }

          function createStartButton() {
            button = createButton("Start");
            button.mouseClicked(startGame);
            button.size(100, 50);
            button.position(5, 410);
            button.style("font-family", "Comic Sans MS");
            button.style("font-size", "28px");
          }

          function createRestartButton() {
            restartButton = createButton("Restart");
            restartButton.mouseClicked(restartGame);
            restartButton.size(100, 50);
            restartButton.position(5, 410);
            restartButton.style("font-family", "Comic Sans MS");
            restartButton.style("font-size", "28px");
          }

          function startGame() {
            gameStarted = true;
            loop();
            if (!song.isPlaying()) {
              song.play();
            }
            button.hide();
            createRestartButton();
            gameStartTime = millis();
            if(millis() - gameStartTime >= 120000){
              textSize(48);
              stroke('black');
              fill('black');
              text('GAME OVER', 100, 200);
              textSize(32);
              text('Score: ' + len, 160, 260);
            }
          }

          function restartGame() {
            gameStarted = false;
            len = 1;
            cX = [35];
            cY = [15];
            directionIndex = 0;
            createStartButton();
            restartButton.hide();
            noLoop();
            song.stop();
            clear();
            plotFood();
          }

          function plotFood() {
            let success = false;
            while (!success) {
              foodX = round(random(5, 399));
              foodX -= foodX % 10;
              foodX += 5;
              foodY = round(random(5, 401));
              foodY -= foodY % 10;
              foodY += 5;
              for (let i = 0; i < len; i++) {
                if (cX[i] == foodX && cY[i] == foodY) {
                  success = false;
                  break;
                }
                if (i == len - 1) {
                  success = true;
                }
              }
            }
          }

          function draw() {
            background("pink");
            if (gameStarted) {
              caterpillar();
              fill("red");
              circle(foodX, foodY, 10);
              fill("beige");
              rect(0, 400, 400, 100);

              textSize(32);
              stroke('black');
              fill('black');
              text('score = ' + len, 10, 490);

              crossOver();
            }
          }

          function crossOver() {
            if (gameStarted && cX[0] > 5 && cX[0] < 395 && cY[0] > 5 && cY[0] < 395 && len > 1) {
              for (let i = 1; i < len; i++) {
                if (cX[0] == cX[i] && cY[0] == cY[i]) {
                  text("Game Over",100,100);
                  noLoop();
                  song.stop();
                  createRestartButton();
                }
              }
            }
          }

          function keyPressed() {
            if (gameStarted) {
              if (keyCode === RIGHT_ARROW && directionIndex != 2) {
                directionIndex = 0;
              }
              if (keyCode === LEFT_ARROW && directionIndex != 0) {
                directionIndex = 2;
              }
              if (keyCode === UP_ARROW && directionIndex != 1) {
                directionIndex = 3;
              }
              if (keyCode === DOWN_ARROW && directionIndex != 3) {
                directionIndex = 1;
              }
            }
          }

          function moveUp() {
            if (gameStarted) {
              directionIndex = 3;
            }
          }

          function moveDown() {
            if (gameStarted) {
              directionIndex = 1;
            }
          }

          function moveLeft() {
            if (gameStarted) {
              directionIndex = 2;
            }
          }

          function moveRight() {
            if (gameStarted) {
              directionIndex = 0;
            }
          }

          function caterpillar() {
            if (gameStarted) {
              if (cX[0] == foodX && cY[0] == foodY) {
                plotFood();
                len += 1;
                bell.play();
              }
              for (let i = len - 1; i > 0; i--) {
                cX[i] = cX[i - 1];
                cY[i] = cY[i - 1];
              }
              cX[0] += xDirectionArray[directionIndex] * 10;
              cY[0] += yDirectionArray[directionIndex] * 10;
              for (let i = 0; i < len; i++) {
                fill("green");
                cX[i] = constrain(cX[i], 5, 400 - 5);
                cY[i] = constrain(cY[i], 5, 400 - 5);
                circle(cX[i], cY[i], diameter);
              }
            }
          }
        </script>
      </div>
    </main>
  </body>
</html>
