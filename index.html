<!DOCTYPE html>
<html>
  <head>
    <title>Raina's Webpage</title>
    <style>
      body {
        background-color: #ffd0d7;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
      }

      h1 {
        font-size: 30px;
        color: black;
      }

      img {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
      }

      .bunny {
        left: 400px; /* Adjusted left position for the bunny image */
      }

      img.second {
        right: 400px; /* Positioned on the opposite side of the bunny image */
      }

      #defaultBlock {
        display: table;
        width: 100%;
        margin-top: 50px; /* Adjusted margin for moving the columns down */
      }

      div {
        float: left;
        height: 470px;
        width: 30%; /* Adjusted width for three columns */
        padding: 10px;
        margin: 10px; /* Added margin for spacing */
      }

      #block1 {
        background-color: #e6cedd; /* Color for the first column */
      }

      #block2 {
        background-color: #f1bdc9; /* Color for the second column */
      }

      #block3 {
        background-color: #e6ced1; /* Color for the third column */
      }

      h2 {
        text-align: center;
        color: white; /* Text color for column headings */
      }

      /* Added style for the Google Calendar iframe */
      .calendar-widget {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Raina's Webpage</h1>
    <img class="bunny" src="bunny.jpg" alt="Bunny Image">
    <img class="second" src="Untitled_design-removebg-preview (1).png" alt="Second Image">
    
    <main id="defaultBlock">
      <div id="block1">
        <h2>Title 1</h2>
        Random Text
      </div>
      <div id="block2">
        <h2>Weather</h2>
       <iframe src="https://www.meteoblue.com/en/weather/widget/daily/toronto_canada_6167865?geoloc=fixed&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=0&pictoicon=1&maxtemperature=0&maxtemperature=1&mintemperature=0&mintemperature=1&windspeed=0&windgust=0&winddirection=0&uv=0&humidity=0&precipitation=0&precipitation=1&precipitationprobability=0&precipitationprobability=1&spot=0&pressure=0&layout=light"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 216px; height: 420px"></iframe><div><!-- 
      <div id="block3">
        <h2>Title 3</h2>
        Content
      </div>
    </main>
  </body>
</html>
